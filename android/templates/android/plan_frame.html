{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'android/css/plan.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Планирование расходов</title>
</head>
<body>
    <form class="container-fluid" method="post">
        {% csrf_token %}
        <div class="row pt-3">
            <div class="img_kr col-4">
                <div class="d-flex justify-content-center">
                    <img src="{% static categoria.images %}">
                </div>
            </div>
            <div class="col-8 ps-0">
                <div class="title_price row pt-4">
                    <div class="title_q col">
                        <label>{{categoria.title}}</label>
                    </div>
                    <div class="price col">
                        <input class="add_price_kateg" placeholder="0" maxlength="6" type="text" name="limit_categoria"><label>₽</label>
                    </div>
                </div>
                <div class="line_2 ps-0"></div>
            </div>
        </div>
        <div class="btn_save pt-4">
            <button class="button_button" name="save_limit">Сохранить</button>
        </div>
    </form>
    <script>{{bog}}</script>
</body>
</html>
