{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'android/css/main.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Расходы/Доходы</title>
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="header d-flex align-items-center row">
            <div class="plan col-3 row-cols-1">
                <button class="img btn d-flex justify-content-center col" onclick="location.href='{% url 'planing' %}'">
                    <img src="{% static 'android/img/planir.png' %}">
                </button>
                <div class="col d-flex justify-content-center">
                    <label>План</label>
                </div>
            </div>
            <div class="otstup col-3"></div>
            <div class="plan col-3 row-cols-1">
                <button class="img btn d-flex justify-content-center" onclick="location.href='{% url 'report' %}'">
                    <img src="{% static 'android/img/otsh.png' %}">
                </button>
                <div class="col d-flex justify-content-center">
                    <label>Отчёт</label>
                </div>
            </div>
            <form class="plan col-3 row-cols-1" method="post" action="{% url 'logout' %}?next=/">
                {% csrf_token %}
                <button class="img btn d-flex justify-content-center" type="submit">
                    <img src="{% static 'android/img/otsh.png' %}">
                </button>
                <div class="col d-flex justify-content-center">
                    <label>Выход</label>
                </div>
            </form>
            
        </div>
        <div class="ras_doh row">
            <div class="chet d-flex justify-content-center pt-2">
                <label>Счёт</label>
            </div>
            <div class="money_acc d-flex justify-content-center pt-1">
                <label>{{money}} ₽</label>
            </div>
            <div class="ras d-flex align-items-center justify-content-center col">
                <a class="type" href="{% url 'add_expenditure' %}" target="info">Расходы</a>
            </div>
            <div class="doh d-flex align-items-center justify-content-center col">
                <a class="type" href="{% url 'add_income' %}" target="info">Доходы</a>
            </div>
        </div>
        
        <div class="pt-2 fr">
            <iframe name="info" height="100%" width="100%"></iframe>
        </div>
    </div>
</body>
</html>
