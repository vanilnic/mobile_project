{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'android/css/add_rashod.css' %}">
    <title>Document</title>
</head>
<body>
<style>body{overflow-x: hidden}</style>
    <div class="container-fluid">
        <div class="select d-flex justify-content-center pt-3">
            <label>Выберите категории трат</label>
        </div>

        <div class="row row-cols-4 p-0 pt-3">
            <div class="sircle col">
                <form class="button d-flex justify-content-center" action="{% url 'add_expenditur' id=1 %}" >
                    <button class="btn p-0" name="1" type="submit"><img src="{% static 'android/img/zdor.png' %}"></button>
                </form>
                <div class="title_kateg d-flex justify-content-center">
                    <label>Здоровье</label>
                </div>
                <div class="price_kateg d-flex justify-content-center">
                    <label>{{categories.zdor}} ₽</label>
                </div>
            </div>
            <div class="sircle col">
                <form class="button d-flex justify-content-center" action="{% url 'add_expenditur' id=2 %}" >
                    <button class="btn p-0" name="2" type="submit"><img src="{% static 'android/img/home.png' %}"></button>
                </form>
                <div class="title_kateg d-flex justify-content-center">
                    <label>Дом</label>
                </div>
                <div class="price_kateg d-flex justify-content-center">
                    <label>{{categories.home}} ₽</label>
                </div>
            </div>
            <div class="sircle col">
                <form class="button d-flex justify-content-center" action="{% url 'add_expenditur' id=3 %}" >
                    <button class="btn p-0" name="3" type="submit"><img src="{% static 'android/img/cafe.png' %}"></button>
                </form>
                <div class="title_kateg d-flex justify-content-center">
                    <label>Кафе</label>
                </div>
                <div class="price_kateg d-flex justify-content-center">
                    <label>{{categories.cafe}} ₽</label>
                </div>
            </div>
            <div class="sircle col">
                <form class="button d-flex justify-content-center"action="{% url 'add_expenditur' id=4 %}" >
                    <button class="btn p-0" name="4" type="submit"><img src="{% static 'android/img/dosug.png' %}"></button>
                </form>
                <div class="title_kateg d-flex justify-content-center">
                    <label>Досуг</label>
                </div>
                <div class="price_kateg d-flex justify-content-center">
                    <label>{{categories.dosug}} ₽</label>
                </div>
            </div>
            <div class="sircle col">
                <form class="button d-flex justify-content-center" action="{% url 'add_expenditur' id=5 %}" >
                    <button class="btn p-0" name="5" type="submit"><img src="{% static 'android/img/obraz.png' %}"></button>
                </form>
                <div class="title_kateg d-flex justify-content-center">
                    <label>Образование</label>
                </div>
                <div class="price_kateg d-flex justify-content-center">
                    <label>{{categories.obraz}} ₽</label>
                </div>
            </div>
            <div class="sircle col">
                <form class="button d-flex justify-content-center" action="{% url 'add_expenditur' id=6 %}" >
                    <button class="btn p-0" name="6" type="submit"><img src="{% static 'android/img/podar.png' %}"></button>
                </form>
                <div class="title_kateg d-flex justify-content-center">
                    <label>Подарки</label>
                </div>
                <div class="price_kateg d-flex justify-content-center">
                    <label>{{categories.podar}} ₽</label>
                </div>
            </div>
            <div class="sircle col">
                <form class="button d-flex justify-content-center" action="{% url 'add_expenditur' id=7 %}" >
                    <button class="btn p-0" name="7" type="submit"><img src="{% static 'android/img/product.png' %}"></button>
                </form>
                <div class="title_kateg d-flex justify-content-center">
                    <label>Продукты</label>
                </div>
                <div class="price_kateg d-flex justify-content-center">
                    <label>{{categories.product}} ₽</label>
                </div>
            </div>
            <div class="sircle col">
                <form class="button d-flex justify-content-center" action="{% url 'add_expenditur' id=8 %}" >
                    <button class="btn p-0" name="8" type="submit"><img src="{% static 'android/img/tochki.png' %}"></button>
                </form>
                <div class="title_kateg d-flex justify-content-center">
                    <label>Другое</label>
                </div>
                <div class="price_kateg d-flex justify-content-center">
                    <label>{{categories.tochki}} ₽</label>
                </div>
            </div>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="row pt-4">
            <div class="col row-cols-1">
                <div class="plch">
                    <label>Введите сумму</label>
                </div>
                <div class="inp pt-2">
                    <input class="sum_date ps-2" maxlength="7" type="text" name="money">
                </div>
            </div>
            <div class="col row-cols-1">
                <div class="plch">
                    <label>Дата</label>
                </div>
                <div class="inp pt-2">
                    <input class="sum_date ps-2" type="date" name="date">
                </div>
            </div>
        </div>
        <div class="row pt-1">
            <div class="plch">
                <label>Комментарий</label>
            </div>
            <div class="inp pt-2">
                <input class="kom ps-2" maxlength="35" type="text" name="description">
            </div>
        </div>
        <div class="btn_save pt-4">
            <button class="button_button" name="select" type="submit">Подтвердить</button>
        </div>
        </form>

        <div class="pt-3">
            <div class="line"></div>
        </div>
        <!--  -->
        {% for income in incomes %}
        <div class="otstup pt-3">
            <div class="card ps-3 pt-2">
                <div class="row">
                    <div class="date col-5">
                        <label>{{income.date}}</label>
                    </div>
                    <div class="price_card col p-0">
                        <label>{{income.money}} ₽</label>
                    </div>

                    <form class="delete col-2 p-0 d-flex justify-content-left" method="get" action="{% url 'del_expenditure' id=income.categori del_id=income.id  %}">
                        <button class="p-0 btn d-flex justify-content-center align-items-center" type="submit"><img src="{% static 'android/img/musor.png' %}"></button>
                    </form>
                </div>
                <div class="row">
                        <label>{{income.categori}}</label>
                </div>
                <div class="row pe-5">
                    <label class="comment">{{income.description}}</label>
                </div>
            </div>
        </div>
        {% endfor %}
        <!--  -->
    </div>
    <script>{{bog}}</script>
</body>
</html>
