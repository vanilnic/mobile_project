{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'android/css/plan.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Планирование расходов</title>
</head>
<body>
    <div class="container-fluid">
        <div class="header d-flex align-items-center ps-2 row">
            <div class="btn_back col-2">
                <button class="btn" onclick="location.href='{% url 'main' %}'"><img src="{% static 'android/img/back.png' %}"></button>
            </div>
            <div class="title col">
                <label>Планирование расходов</label>
            </div>
        </div>
        <div class="label_sum d-flex justify-content-center pt-4">
            <label>Введите сумму вашего бюджета</label>
        </div>
        <form class="row" method="post">
            {% csrf_token %}
            <div class="sum d-flex justify-content-right col p-0 ps-3">
                <input class="add_price" placeholder="0" maxlength="7" type="tel" inputmode="numeric" name="plan_balance"><label>₽</label>
            </div>
            <div class="col-3" >
                <button class="btn" name="add_balance"><img src="{% static 'android/img/plus.png' %}"></button>
            </div>
        </form>
        
        <div class="d-flex justify-content-center pt-2">
            <div class="line_one"></div>
        </div>
        <div class="money_label d-flex justify-content-center pt-2">
            <label>Свободные деньги</label>
        </div>
        <div class="money d-flex justify-content-center">
            <label>{{plan_balance}} ₽</label>
        </div>
        <div class="select d-flex justify-content-center pt-3">
            <label>Выберите категории трат</label>
        </div>
        <div class="row row-cols-4 p-3">
            <div class="sircle col">
                <form class="button d-flex justify-content-center" action="{% url 'plan_form' id=1 %}" target="info">
                    <button class="btn p-0" name="1" type="submit"><img src="{% static 'android/img/zdor.png' %}"></button>
                </form>
                <div class="title_kateg d-flex justify-content-center">
                    <label>Здоровье</label>
                </div>
                <div class="price_kateg d-flex justify-content-center">
                    <label>{{categories.zdor}} ₽</label>
                </div>
            </div>
            <div class="sircle col">
                <form class="button d-flex justify-content-center" action="{% url 'plan_form' id=2 %}" target="info">
                    <button class="btn p-0" name="2" type="submit"><img src="{% static 'android/img/home.png' %}"></button>
                </form>
                <div class="title_kateg d-flex justify-content-center">
                    <label>Дом</label>
                </div>
                <div class="price_kateg d-flex justify-content-center">
                    <label>{{categories.home}} ₽</label>
                </div>
            </div>
            <div class="sircle col">
                <form class="button d-flex justify-content-center" action="{% url 'plan_form' id=3 %}" target="info">
                    <button class="btn p-0" name="3" type="submit"><img src="{% static 'android/img/cafe.png' %}"></button>
                </form>
                <div class="title_kateg d-flex justify-content-center">
                    <label>Кафе</label>
                </div>
                <div class="price_kateg d-flex justify-content-center">
                    <label>{{categories.cafe}} ₽</label>
                </div>
            </div>
            <div class="sircle col">
                <form class="button d-flex justify-content-center"action="{% url 'plan_form' id=4 %}" target="info">
                    <button class="btn p-0" name="4" type="submit"><img src="{% static 'android/img/dosug.png' %}"></button>
                </form>
                <div class="title_kateg d-flex justify-content-center">
                    <label>Досуг</label>
                </div>
                <div class="price_kateg d-flex justify-content-center">
                    <label>{{categories.dosug}} ₽</label>
                </div>
            </div>
            <div class="sircle col">
                <form class="button d-flex justify-content-center" action="{% url 'plan_form' id=5 %}" target="info">
                    <button class="btn p-0" name="5" type="submit"><img src="{% static 'android/img/obraz.png' %}"></button>
                </form>
                <div class="title_kateg d-flex justify-content-center">
                    <label>Образование</label>
                </div>
                <div class="price_kateg d-flex justify-content-center">
                    <label>{{categories.obraz}} ₽</label>
                </div>
            </div>
            <div class="sircle col">
                <form class="button d-flex justify-content-center" action="{% url 'plan_form' id=6 %}" target="info">
                    <button class="btn p-0" name="6" type="submit"><img src="{% static 'android/img/podar.png' %}"></button>
                </form>
                <div class="title_kateg d-flex justify-content-center">
                    <label>Подарки</label>
                </div>
                <div class="price_kateg d-flex justify-content-center">
                    <label>{{categories.podar}} ₽</label>
                </div>
            </div>
            <div class="sircle col">
                <form class="button d-flex justify-content-center" action="{% url 'plan_form' id=7 %}" target="info">
                    <button class="btn p-0" name="7" type="submit"><img src="{% static 'android/img/product.png' %}"></button>
                </form>
                <div class="title_kateg d-flex justify-content-center">
                    <label>Продукты</label>
                </div>
                <div class="price_kateg d-flex justify-content-center">
                    <label>{{categories.product}} ₽</label>
                </div>
            </div>
            <div class="sircle col">
                <form class="button d-flex justify-content-center" action="{% url 'plan_form' id=8 %}" target="info">
                    <button class="btn p-0" name="8" type="submit"><img src="{% static 'android/img/tochki.png' %}"></button>
                </form>
                <div class="title_kateg d-flex justify-content-center">
                    <label>Другое</label>
                </div>
                <div class="price_kateg d-flex justify-content-center">
                    <label>{{categories.tochki}} ₽</label>
                </div>
            </div>
        </div>

        <div class="pt-2 fr">
            <iframe name="info" height="100%" width="100%"></iframe>
        </div>
    </div>
</body>
</html>
