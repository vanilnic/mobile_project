{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'android/css/add_dohod.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid vh-80" >

        <form method="post">
            {% csrf_token %}
            <div class="row pt-2">
            <div class="col row-cols-1">
                <div class="plch">
                    <label>Сумма дохода</label>
                </div>
                <div class="inp pt-2">
                    <input class="sum_date ps-2" maxlength="7" type="text" name="money">
                </div>
            </div>
            <div class="col row-cols-1">
                <div class="plch">
                    <label>Дата</label>
                </div>
                <div class="inp pt-2">
                    <input class="sum_date ps-2" type="date" name="date">
                </div>
            </div>
        </div>
        <div class="row pt-1">
            <div class="plch">
                <label>Комментарий</label>
            </div>
            <div class="inp pt-2">
                <input class="kom ps-2" maxlength="35" type="text" name="description">
            </div>
        </div>
        <div class="btn_save pt-4">
            <button class="button_button" type="submit">Сохранить</button>
        </div>
        </form>

        <div class="pt-3">
            <div class="line"></div>
        </div>
        <!--  -->
        {% for income in incomes %}
        <div class="otstup pt-3">
            <div class="card ps-3 pt-2">
                <div class="row">
                    <div class="date col-5">
                        <label>{{income.date}}</label>
                    </div>
                    <div class="price col p-0">
                        <label>+ {{income.money}} ₽</label>
                    </div>
                    <form class="delete col-2 p-0 d-flex justify-content-left" method="get" action="{% url 'del_income' del_id=income.id %}">
                        <button class="btn d-flex justify-content-center align-items-center"><img src="{% static 'android/img/musor.png' %}"></button>
                    </form>
                </div>
                <div class="row pe-5">
                    <label class="comment">{{income.description}}</label>
                </div>
            </div>
        </div>
        {% endfor %}
        <!--  -->
    <script>{{bog}}</script>
    </div>
</body>
</html>
