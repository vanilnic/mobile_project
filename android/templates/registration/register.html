{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'android/css/reg.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Регистрация</title>
</head>
<body>
    <form class="container-fluid" method="post">
        {% csrf_token %}
        <div class="title d-flex justify-content-center pt-5">
            <label class="pt-3">WealthWatch</label>
        </div>
        <div class="add_acc d-flex justify-content-center">
            <label>Создайте аккаунт</label>
        </div>
        <div class="d-flex justify-content-center pt-3">
            <div class="otstup">
                <div class="placeh">
                    <label>Логин</label>
                </div>
                <div class="inp d-flex justify-content-center pt-1">
                    <input class="inp_inp ps-2" type="text" maxlength="20" name="username">
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center pt-3">
            <div class="otstup">
                <div class="placeh">
                    <label>Почта</label>
                </div>
                <div class="inp d-flex justify-content-center pt-1">
                    <input class="inp_inp ps-2" type="email" maxlength="20" name="email">
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center pt-3">
            <div class="otstup">
                <div class="placeh">
                    <label>Пароль</label>
                </div>
                <div class="inp d-flex justify-content-center pt-1">
                    <input class="inp_inp ps-2" type="password" maxlength="20" name="password1">
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center pt-3">
            <div class="otstup">
                <div class="placeh">
                    <label>Повторите пароль</label>
                </div>
                <div class="inp d-flex justify-content-center pt-1">
                    <input class="inp_inp ps-2" type="password" maxlength="20" name="password2">
                </div>
            </div>
        </div>
        
        <div class="btn_reg d-flex justify-content-center pt-3">
            <div class="container-fluid pt-3 d-flex justify-content-center">
                <button class="registr" type="submit">Зарегистрироватьтся</button>
            </div>
        </div>
        <div class="a_log d-flex justify-content-center pt-5">
            <a class="a_log_in" href="{% url 'login' %}">Войти</a>
        </div>
    </form>
</body>
</html>
